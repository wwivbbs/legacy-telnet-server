[wwivserver]
home = C:\wwiv
auto_start = Y
start_node = 2
end_node = 4
local_node = 1
params = -XT -H@H -N@N
launch_minimized = Y
beginday_event = Y
balloons = Y
events = Y
check_for_updates = Y

[blacklist]
use_blacklist = Y
rbl_server = xbl.spamhaus.org
[startup]
launch_local_node = Y
launch_network = Y

[telnet]
port = 23;

[ssh]
port = 22;
